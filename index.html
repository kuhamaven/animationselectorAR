<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer>
    const myObj = { firsname: "Nonsense", lastname: "Doe" };
    console.log(myObj);
  </script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer id="demo" bounds="tight" src="RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls poster="poster.webp" shadow-intensity="1" autoplay animation-name="Standing" exposure="1.22">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
    <button id="hotspotButton" slot="hotspot-one" data-position="..." data-normal="..." onclick="change_animation()">Change</button>
  </model-viewer>
  <script src="script.js">
    const myObj = { firsname: "John", lastname: "Doe" };
    console.log(myObj);

    function change_animation() {
      if (demo.animationName === 'Running') {
        demo.animationName = 'Wave';
        console.log('Wave');
      } else {
        demo.animationName = 'Running';
        console.log('Running');
      }
    }

    console.log('Test');
    hotspotButton.addEventListener('click', () => {
      if (demo.animationName === 'Running') {
        demo.animationName = 'Wave';
        console.log('Wave');
      } else {
        demo.animationName = 'Running';
        console.log('Running');
      }
    });
  </script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    const myObj = { firsname: "Juan", lastname: "Doe" };
    console.log(myObj);
  </script>
  <button>

  </button>
</body>

</html>
